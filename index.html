<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <!-- подключаем файл стилей -->
    <link rel="stylesheet" href="css/style.css">
    <!-- подключаем файл скриптов -->
    <script src="js/appQuiz.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- <header class="header">
            <h1 class="header__title">
                <a class="header__link" target="_blank" href="https://t.me/frontend_case">Frontend кейс</a>  
            </h1>
        </header> -->

        <main class="main">
            <!-- Предупреждение -->
            <div class="warning hidden">
                В тесте нет вопросов, <br> заполните и возвращайтесь!
            </div>

            <!-- Тест на skills верстальщика -->
            <div class="quiz hidden">
                <h2 class="quiz__header">Тест на знание русского языка</h2>
                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__content">
                    <!-- Сам вопрос -->
                    <h3 class="quiz__title">
                        <!-- Задаем значение в JavaScript -->
                    </h3>
                    <ul class="quiz__list">
                        <!-- Задаем значение в JavaScript -->
                    </ul>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__total">
                        <!-- Задаем значение в JavaScript -->
                    </div>
                    <button class="quiz__next-btn">Следующий</button>
                </div>
            </div>

            <!-- Выводим результаты теста -->
            <div class="result hidden">
                <div class="result__img">
                    <img src="./img/the-end.png" alt="The end">
                </div>
                <div class="result__title">Вы завершили тест!</div>
                <div class="result__text">
                    <!-- Задаем значение в JavaScript -->
                </div>
                <div class="result__btn">
                    <a class="result__restart" href="/">Начать заново</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
